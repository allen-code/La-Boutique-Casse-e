<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="La Boutique Cassée - bookstore">
    <meta name="author" content="allen_liu">

    <title>La Boutique Cassée</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/store.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body onload="run();showcomments()">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="color:#4686B0"><strong>La Boutique Cassée</strong></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" id="navbar">
                    <li id="storenav">
                        <a href="#"><b>Store</b></a>
                    </li>
                    <li id="joinnav">
                        <a href="#join"><b>Join</b></a>
                    </li>
                    <li id="revnav">
                        <a href="#review"><b>Reviews</b></a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div>
            <img id="logo" src="img/logo.png" >
        </div>

        <div class="col-lg-12" id="aboutus">
            
        </div>
        
        <!--left section-->
        <div class="row col-lg-4" id="left">
            <div id="search-promt">
                <h4>Search</h4>
            </div>

            <!-- search box -->
            <div>
                <div class="input-group">
                    <input type="text" id="searchterm" class="form-control" aria-label="..." onkeyup="filterlist('searchterm')">
                    <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="search_button">Book </button>
                    <ul class="dropdown-menu dropdown-menu-right" id="choice_ul" >
                      <li><a href="#" id="book" onclick="choicebar(this); run()">Book</a></li>
                      <li><a href="#" id="blueray" onclick="choicebar(this)">BlueRay</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
            
        </div>


        <!-- right section -->
        <div class="col-lg-8" id="right">
            <table class="table" id="show_result"></table>
            <!--<div id="show_result"></div>-->
            <div id="showtest"></div>
            <table class="table" id="booklist"></table>
            <table class="table" id="blueraylist"></table>
        </div>

        <!-- /.row -->


        <br>
        <br>
        <br>
        <br>
        <!-- join the store -->
        <div class="container" >
            <div class="row" >
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall" id="join">
                        <form class="form-signin">
                        <input id="username" type="text" class="form-control" placeholder="Name" required autofocus>
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                        <input id="address" type="text" class="form-control" placeholder="address" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="signup_in()">
                            Sign up / in</button>
                        <label class="checkbox pull-left" >
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>

            </div>
        </div>
        <div id="success"></div>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- REVIEW the store -->
        <div class="container" id="review">
                       <!-- Comments Form -->
            <div class="well">
                <h4>Leave a Comment:</h4>
                <form role="form">
                    <div class="form-group">
                        <textarea id="nametext" class="form-control" placeholder="put your name here" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea id="commenttext" name="name" placeholder="put your comments here" rows="5" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="comment_submit()">Submit</button>
                </form>
            </div>
            <hr>

            <!-- Posted Comments -->

            <!-- Comment -->
            <div id="commentdis" ></div>

        </div>
    </div>
    <!-- /.container -->
    <br>
    <br>
    <br>
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- store.js -->
    <script src="js/store.js"></script>

</body>

<!-- footer -->
<footer>
    <div id="copyright">Copyright &copy; 2015 La Boutique Cassée.</div>
</footer>

</html>
